            <div>
                <li>
                    20人以上的旅游团队实行线下预约，提前一天请与游客中心对接来团的相关事宜。周六周日不接受团队预约。未经预约的团队谢绝入园。预约咨询电话：0731-85233238/85498986
                    </li>
                <li>
                为维护园区环境保证游客人身安全，不得携带宠物、滑板车、平衡车、单车等助力器具入园。
                </li>
                <li>
                园区停车资源有限，倡导低碳绿色出行。
            </li>
            <li>
                游园请自觉遵守游园公约，争做文明游客。
            </li>
