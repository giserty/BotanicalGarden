    let map = new BMapGL.Map("container"); // 创建地图实例

    map.enableScrollWheelZoom(true);
    let scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
    map.addControl(scaleCtrl);
    let zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
    map.addControl(zoomCtrl);

    let place = [{
        x: 113.037105,
        y: 28.109868,
        img: '../images/樱花园.png',
        name: "樱花园",
        url: './植物介绍-樱花园.html',
        content: "建于 1987 年，面积 13.3hm² ，收集展 示染井吉野樱、红叶樱、垂枝樱、云南樱、御衣黄、关 山、八重红大岛、普贤像、尾叶樱、山樱、冬樱花等樱 花品种十多种 3000 多株，其中 2000 株染井吉野樱 系 1985 年日本滋贺县赠送的，成为园内主要的观赏品种。“小园新种红樱树，闲绕花枝便当游”，每到樱花 盛开的时候，樱花与樱花湖构成绝妙景观，游人如 织，络绎不绝，是湖南乃至中国赏樱的最佳场所。",

    }, {
        x: 113.037025,

        url: './植物介绍-木兰园.html',

        img: '../images/竹园.png',

        url: './植物介绍-竹园.html',

    }, {
        x: 113.039153,
        y: 28.11487,

        content: "荫生植物园建于2005年，面积7.5亩。由五个藤架、一条长140 米的溪沟、两个天然水井和一块沼泽地组成，园内道路系统完整。收集和展示荫生植物680种，包括柔毛大叶桂樱、马蹄参、薄叶润楠、八角、棱角山矾、墨紫含笑、杜茎山、七叶一枝花、小八角莲、八角莲、十大功劳属、淫羊藿属、旋蒴苣苔、血水草、多种蕨类、石菖蒲、阳荷、山姜、地瓜榕、多种苔类、喙果鸡血藤、龙须藤、湖北羊蹄甲、五指那藤、显齿蛇葡萄、美味猕猴桃等荫生植物。"

    },
    {
        x: 113.038389,

        name: "桂花园",

    },
    {

    },];

    let marker = [];
    let pt = [];
    let infoWindow = [];
    for (let i = 0; i < place.length; i++) {
        pt[i] = new BMapGL.Point(place[i].x, place[i].y);
        marker[i] = new BMapGL.Marker(pt[i]);
        map.addOverlay(marker[i]);

        infoWindow[i] = new BMapGL.InfoWindow(`<h4 style='margin:0 0 5px 0;'>` + place[i].name + `</h4>
<img style='float:right;margin:0 4px 22px' id='imgDemo' src=`+place[i].img+ ` width='139' height='104'/>
<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>` + place[i].content + `
</p></div>`+`<a href=`+place[i].url+`>查看植物介绍</a>`);
        marker[i].addEventListener('click', function () {
            map.openInfoWindow(infoWindow[i], pt[i]); // 开启信息窗口
        });
    }
</script>
