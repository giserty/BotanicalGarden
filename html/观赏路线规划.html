    var map = new BMapGL.Map('container');
    var point = new BMapGL.Point(113.038, 28.11);
    map.centerAndZoom(point, 16);
    map.enableScrollWheelZoom(true);


    let flowers = [{
        x: 113.037105,
        y: 28.109868,
        img: "../images/樱花.png",
        pic: "../images/樱花.jpg",
        name: "樱花",
    },
    {
        x: 113.0334,
        y: 28.1068,
        img: "../images/玉兰花.png",

        name: "玉兰花",
    }, {
        x: 113.038939,
        y: 28.113857,
        img: "../images/郁金香.png",
        pic: "../images/郁金香1.jpg",
        name: "郁金香",
    }, {
        x: 113.038729,
        y: 28.115241,
        img: "../images/牡丹.png",

        img: "../images/杜鹃花.png",

        y: 28.106028,
        img: "../images/桃花.png",
        pic: "../images/桃花1.jpeg",
        name: "桃花",
    },];

    let marker = [];
    let myIcon = [];
    let pt = [];
    let infoWindow = [];
    for (let i = 0; i < flowers.length; i++) {
        myIcon = new BMapGL.Icon(flowers[i].img, new BMapGL.Size(30, 30));
        pt[i] = new BMapGL.Point(flowers[i].x, flowers[i].y);
        marker[i] = new BMapGL.Marker(pt[i], { icon: myIcon });
        map.addOverlay(marker[i]);
        infoWindow[i] = new BMapGL.InfoWindow(`<h2 style="margin-bottom:20px;">` + flowers[i].name + `</h2>
<img src=`+ flowers[i].pic + ` width='250' height='150'/>`);
        marker[i].addEventListener('click', function () {
            map.openInfoWindow(infoWindow[i], pt[i]); // 开启信息窗口
        });
    }

    // 绘制线
    var polyline = new BMapGL.Polyline([
        new BMapGL.Point(113.039153, 28.11487),
        new BMapGL.Point(113.038659, 28.113988),

        new BMapGL.Point(113.039436, 28.112088),
        new BMapGL.Point(113.039342, 28.111658),
        new BMapGL.Point(113.038821, 28.110822),
        new BMapGL.Point(113.037756, 28.109488),
        new BMapGL.Point(113.037604, 28.109081),
        new BMapGL.Point(113.03742, 28.109145),
        new BMapGL.Point(113.037078, 28.109129),
        new BMapGL.Point(113.037002, 28.109918),
        new BMapGL.Point(113.036755, 28.10995),
        new BMapGL.Point(113.036501, 28.110073),
        new BMapGL.Point(113.036213, 28.109643),
        new BMapGL.Point(113.036083, 28.108926),
        new BMapGL.Point(113.035692, 28.108536),

        strokeColor: 'red',
        strokeWeight: 2,
        strokeOpacity: 0.8
